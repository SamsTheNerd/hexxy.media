version: 0.0
os: linux 
files:
  - source: /
    destination: /var/lib/codedeploy_apps/hexxy.media
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
    - location: scripts/application-stop.sh
      timeout: 60
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 60
  ValidateService:
    - location: scripts/validate-service.sh
      timeout: 60
